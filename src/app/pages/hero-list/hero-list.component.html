<div class="main-container">
<div class="content-container">
<h1 class="main-title">ENCYCLOPÃ†DIA MVLTIVERSALIS</h1>
  <div class="container text-center" style="width: 70%; overflow: hidden;">
    <img class="justify-content-center" src="../assets/img/header.jpg">
  </div>
<br>

<div class="container text-center">
  <div class="row justify-content-center">

    <span class="bookshelf bshelf-props" style="background: url('../assets/img/wood.jpg');"> . </span>
    <button class="col-1 tome-btn"
        *ngFor="let btn of offsetArray; let i = index"
        (click)="getHeroes(offsetArray[i])"
        >
      <img src="../assets/img/book.jpg">
      <p class="tome-info">TOME {{romanArray[i]}}<br><br>{{lettersArray[i]}}</p>
    </button>
    <span class="bookshelf bshelf-props"> . </span>

  </div>
</div>


<div>

<hr>
<h1 class="tome-title">TOME {{tome_n}}</h1>


<mat-paginator
  [pageSizeOptions]="[10, 20, 50, 100]"
  showFirstLastButtons
  aria-label="Select page of variables"
  style="position: relative;
  left: 0px;
  top: 0px;
  padding: 0px;
  color: white;
  background-color: transparent;"
  >
</mat-paginator>

<div>
  <input matInput (keyup)="filterData($event)" placeholder='Character search'>
</div>
<hr>

</div>

<div style="height: 500px; overflow-y: auto;">

<mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="Heroes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 16,66%;"></th>
        <td mat-cell *matCellDef="let row" style="width: 16,66%;"> <button (click)="publishCharacterId( row.id )"> {{ row.name }} </button> </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>

</div>




</div>
