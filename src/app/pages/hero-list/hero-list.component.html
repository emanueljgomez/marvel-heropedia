<div class="main-container">
<div class="content-container">
Encyclopaedia Multiversalis
<br>

<div class="container text-center">
  <div class="row justify-content-center">
    <button class="col-1" (click)="getHeroes(0)" style="margin: 0; padding: 0; border: none;"><img src="../assets/img/descarga.jpg"></button>
    <button class="col-1" (click)="getHeroes(100)">TOME 2</button>
    <button class="col-1" (click)="getHeroes(200)">TOME 3</button>
    <button class="col-1" (click)="getHeroes(300)">TOME 4</button>
    <button class="col-1" (click)="getHeroes(400)">TOME 5</button>
    <button class="col-1" (click)="getHeroes(500)">TOME 6</button>
    <button class="col-1" (click)="getHeroes(600)">TOME 7</button>
    <button class="col-1" (click)="getHeroes(700)">TOME 8</button>
    <button class="col-1" (click)="getHeroes(800)">TOME 9</button>
    <button class="col-1" (click)="getHeroes(900)">TOME 10</button>
    <button class="col-1" (click)="getHeroes(1000)">TOME 11</button>
    <button class="col-1" (click)="getHeroes(1100)">TOME 12</button>
    <button class="col-1" (click)="getHeroes(1200)">TOME 13</button>
    <button class="col-1" (click)="getHeroes(1300)">TOME 14</button>
    <button class="col-1" (click)="getHeroes(1400)">TOME 15</button>
    <button class="col-1" (click)="getHeroes(1500)">TOME 16</button>
  </div>
</div>


<div>
<h1>TOME {{tome_n}}</h1>

<mat-paginator
  [pageSizeOptions]="[10, 20, 50, 100]"
  showFirstLastButtons
  aria-label="Select page of variables">
</mat-paginator>

<div style="width: 30%; margin-left: 70%;">
  <input matInput (keyup)="filterData($event)" placeholder='Hero search'>
</div>

</div>

<div style="height: 500px; overflow-y: auto;">

<mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="Heroes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 16,66%;"></th>
        <td mat-cell *matCellDef="let row" style="width: 16,66%;"> {{ row.name }} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>

</div>




</div>
